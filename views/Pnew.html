<!doctype html>
<html ng-app="validator">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script type="text/javascript" src="js/validator_core.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body>
<header class="navbar navbar-inverse navbar-static-top">
<h3 style="color:white"><b>Pranali Thorat</b></h3>
</header>
<body background="images/Airliner.jpg">
<div class="container">
	<form ng-controller="ValidateController">
	<div class="page-header">
		<h1 style="color:white">Coupon availability form</h1>
		</div>
		<div class="row">
			<div class="col-sm-6">
		<div class="jumbotron text-left"> 
		<div class="form-group">

			
			<p> <b>Enter Username:</b>
			<input type="text" ng-model="islower" ng-change="isLow()"> {{isLow_usr}}</p>
		</div>

			
			<p> <b>Enter CreditCard name </b>	
			<input type="text" ng-model="isupper" ng-change="checkCrName()"> {{isUp_usr}}</p>
		

		 
        	<p> <b>Enter the price of air ticket</b>
           <input type="text" ng-model="isFloatU" ng-change="checkAmount()"> 
            {{isFl_usr}}
        	<br/>

        
         
        	<p> <b>Discount coupon apply</b></p>
            Price<input type="text" ng-model="divuser1" ng-change="mat()"> <br/>
            Coupon<input type="text" ng-model="divuser2" ng-change="mat()">{{mat_div}}
        <br/>

        <br>
        <a href = 'url.html' class = "btn btn-primary">Next</a> 
		</div>
	  </div>
		
	</div>
</div>

	
</body>
</html>
