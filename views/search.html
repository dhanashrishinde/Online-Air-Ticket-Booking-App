<!doctype html>
<html ng-app="sanitizer">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script type="text/javascript" src="js/validator_core.js"></script>
<script type="text/javascript" src="js/sanitizer.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body ng-controller="SanitizerController" background="images/Airliner.jpg">
<header class="navbar navbar-inverse navbar-static-top">
<h3 style="color:white"><b>Dhanashri Shinde</b></h3>
</header>
<div class="container">
<br/>
	<div class="page-header">
 		<h1 style="color:white"><b>Fly High App</b></h1>
		</div>
		<div class="jumbotron text-left">
			<h2>Search for Air tickets</h2>
				<form class="form-inline"> 
							<div class="form-group">
							<label for="searchFrom">Departure : </label>
								<input type="text" class="form-control" id="searchFrom" placeholder="Los Angeles" ng-model="deptf">
							</div>
							<div class="form-group">
							<label for="searchTo">Arrival : </label>
								<input type="text" class="form-control" id="searchTo" placeholder="Houston(Texas)" ng-model="arrivf">
							</div>
							<div class="form-group">
							<label for="searchDate">Date : </label>
								<input type="text" class="form-control" id="searchDate" placeholder="MM DD YYYY" ng-model="datef">
							</div>
						<button type="submit" class="btn btn-success" ng-click="getDetails()">Search for flights</button>
							
					</form>
		</div>
			<br/>
		 
			<div class="row" ng-show="details != null">
				<div class="col-xs-2 col-sm-3">	
					<h3 class="page-header" style="color:white"><b>Airlines</b></h3>
						<h4 class="well well-sm" ng-repeat="d in details">{{d}}</h4>
				</div>
				<div class="col-xs-4 col-sm-2">
					<h3 class="page-header"style="color:white"><b>Date</b></h3>
						<h4 class="well well-sm" ng-repeat="dt in dates">{{dt}}</h4>
				</div>
				<div class="col-xs-6 col-sm-2">
					<h3 class="page-header" style="color:white"><b>Time</b></h3>
						<h4 class="well well-sm" ng-repeat="s in schedule">{{s}}</h4>
				</div>
					<div class="col-xs-8 col-sm-2" >
					<h3 class="page-header" style="color:white"><b>Fare</b></h3>
						<h4 class="well well-sm" ng-repeat="p in prices">{{p}}</h4>
				</div>
											
			</div>
				<div class="row" ng-show="details != null"><br/>
					<div class="col-xs-12 col-sm-9"></div>
					<div class="col-xs-8 col-sm-2" >						
					<a href='creditcard.html' class="btn btn-danger active btn-lg">Book Ticket</a>
					</div>
				</div>

</div>	
		
</body>
</html>
